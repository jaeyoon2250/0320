<body>

        <tr>

            <th width="80">과일</th>

            <td>파프리카</td>
            <td>사과</td>
            <td>콜라</td>
        </tr>
        <tr align="center">
            <td>오이</td>
            <td>딸기</td>
            <td rowspan="2">사이다</td> <!--셀의 세로 병합은 rowspan 가로 병합은 colspan-->
        </tr>
        <tr align="center">
            <td>당근</td>
            <td>한라봉</td>
        </tr>
    </table>
