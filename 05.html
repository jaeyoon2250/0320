<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callAlert(){
            alert("알림메세지가 출력되는 내장함수 alert()");
        }
    </script>
</head>
<body>
    <form action="result.html" method="get">
        학교명: <input type="text" size="15" name="schoolName" placeholder="학교명과 전공"><br>
        성명: <input type="text" size="15" name="id" placeholder="성명"><br>
        비밀번호: <input type="password" size="15" name="pwd" placeholder="password"><br>
        <!--라디오 버튼은 하나의 그룹중에 하나만 선택되야한다 : name 속성의 값을 같게 하면 됨-->
        성별: <input type="radio" name="gender" value="female">여성 &nbsp; 
               <input type="radio" name="gender" value="male">남성 <br>
        파일: <input type="file" name="file"><br>
        취미: | <input type="checkbox" name="read" value="read">독서 |
              <input type="checkbox" name="movie" value="movie">영화 |
              <input type="checkbox" name="travel" value="travel">여행 | <br>
        <!--체크 된 상태로 창을 띄우려면 뒤에 checked 사용-->
        보이지 않는 data: <input type="hidden" value="10"><br><br>
        <input type="image" src="imgs/pingu.jpg">
        <!--  사용하는 이미지는 url도 사용 가능 -->
        <br><br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()">일반버튼</button>
        <!-- 일반 버튼은 자바스크립트 함수 호출할때 많이 사용 -->
        <!-- 함수 호출시엔 괄호 필수. ex) callAlert() -->


    </form>
</body>
</html>
