<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서 없는 목록-->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <br>
    <!--순서 있는 목록-->
    <ol> <!--type에 사용할수 있는 값 = 1, A, a, I, i -->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    <br>
    <!--중첩된 목록-->
    <ul type="disc">    <!--type에 사용할수 있는 값 = disc, circle, square 등 도형-->
        <!--첫번째 목록-->
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>오렌지</li>
            </ol>
        </li> 
        <!--두번째 목록-->
        <li>
            <b>채소</b>
            <ol>
                <li>상추</li>
                <li>치커리</li>
                <li>양배추</li>
            </ol>
        </li>
    </ul>
</body>
</html>
